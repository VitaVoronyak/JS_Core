<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "startContainer">
        <div class="home">
            <h1>Do you wanna play a game?</h1>   
              <button class = "btnPlay">Start</button>
              <button class = "scoreBtn">High scores</button>    
        </div>
    </div>
    <div id="gameContainer" class = "hide">
        <div id="game">
            <div id="head">
                <div class="head-item">
                    <p id="progressText" class="head-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="head-item">
                    <p class="head-prefix">
                        Score
                    </p>
                    <h1 class="head-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the answer to this question</h1>
            <div class = "choice">
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
    </div>
    <div id="endContainer" class = "hide">
        <div id="end">
            <h1 id="finalScore">0</h1>
            <form class="end-form">
                <h2 id="end-text">Enter your name to save your score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button id="saveScoreBtn" class = "endButton" type="submit" onclick="saveHighScore(event)" disabled>Save</button> 
            </form>
           <button id="playAgain" class = "endButton">Play Again</button>
        </div>
    </div>
    <div id="scoreContainer" class ="hide">
        <div id="highScores">
            <h1 id="finalScore">Leaderboard Top 5</h1>
            <ul id="highScoresList"></ul>
            <button id = "goHomeBtn" class = "homeBtn">Go home</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
